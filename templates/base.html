<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\
        uXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
                
        <title>{% block title %}Dashboard{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="{% url 'home' %}">Django Charting</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link px-4 {% if request.path == url %}active{% endif %}" aria-current="page" href="{% url 'reporting' %}">Reporting</a>

                            <!--a class="nav-link px-4 active" aria-current="page" href="{% url 'reporting' %}">Reporting</a-->
                          </li>
                        <!--button class="btn btn-outline-success" type="submit">reporting</button-->
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                                data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right"
                                aria-labelledby="userMenu">
                                <a href="/admin/charts/sale/" class="dropdown-item">Sales</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" class="dropdown-item">Purchases</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item"href="#">Change password</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/admin/logout">Log Out</a>
                            </div>
                        </li>
                    </ul>
                {% else %}
                    <form class="form-inline ml-auto">
                        <a href="admin/login/" class="btn btn-outline-secondary">
                        Log In</a>
                        <!--a href="#" class="btn btn-primary ml-2">
                        Sign up</a-->

                    </form>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            {% if user.is_authenticated %}
            {% block content %}
            {% endblock content %}
            {% endif %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4\
        YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/\
        1.14.3/
        umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbB\
        JiSnjAK/
        l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/\
        js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ\
        6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
<style>
    .nav-link px-4:active {
        color:grey;
    };
    .navbar-brand active {
        color:grey;
    };
</style>
